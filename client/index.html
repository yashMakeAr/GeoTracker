<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geo Tracker</title>

  <link rel="stylesheet" href="/src/style.css">

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

</head>
<body>
  <div id="app">
    <h1>Geo Tracker</h1>
    <div class="button-group">
      <button id="setHome">Set Home</button>
      <button id="start">Start Tracking</button>
      <button id="stop">Stop Tracking</button>
    </div>

    <div class="info">
      <p>Distance from Home: <span id="distance">--</span> meters</p>
      <p>Status: <span id="status">unknown</span></p>
      <p>Away Time: <span id="awayTime">0s</span></p>
      <p>Home Address: <span id="homeAddress">--</span></p>
      <p>Current Location: <span id="currentLocation">--</span></p>
    </div>

    <div id="map"></div>
  </div>


  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-accurate-position/Leaflet.AccuratePosition.min.js"></script>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
